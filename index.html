<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <div class="item public">
          <div>
            <input type="text" id="public" placeholder="Number" />
          </div>
        </div>
        <div class="item me">
          <span class="material-icons icon"> person </span>
          <span>Me</span>
          <div>
            <input type="text" id="me" placeholder="Number" />
          </div>
        </div>
        <div class="item arnold">
          <span class="material-icons icon"> person </span>
          <span>Arnold</span>
          <div>
            <input type="text" id="arnold" placeholder="Number" />
          </div>
        </div>
        <div class="item eve">
          <span class="material-icons icon"> person </span>
          <span>Eve</span>
          <div>
            <input type="text" id="eve" placeholder="Number" />
          </div>
        </div>
      </div>

      <div id="private-log">
        <div id="log-me"></div>
        <div id="log-arnold"></div>
        <div id="log-eve"></div>
      </div>

      <div id="log"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
